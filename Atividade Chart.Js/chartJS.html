<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade sobre chartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: relative; width:100vh; height: 60vh;"></canvas>
    </div>
    <div>
        <canvas id="myChart2" style="position: relative; width:100vh; height: 60vh;"></canvas>
    </div>
</body>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                backgroundColor: '#ff3898',
                borderColor: '#ff3898',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1
            },
            {
                label: 'Umidade',
                backgroundColor: 'rgb(0,0,255)',
                borderColor: 'rgb(0,0,255)',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 1
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const ctx2 = document.getElementById('myChart2');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura média',
                backgroundColor: '#ff3898',
                borderColor: '#ff3898',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1
            },
            {
                label: 'Umidade média',
                backgroundColor: 'rgb(0,0,255)',
                borderColor: 'rgb(0,0,255)',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</html>
